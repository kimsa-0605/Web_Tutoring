<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <style>
    .start {
      text-align: start;
    }
    .end {
      text-align: end;
    }
    .left {
      text-align: left;
    }
    .right {
      text-align: right;
    }
    p {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Direction: Left-to-Right (LTR)</h1>
  <p class="start">This is aligned using <b>start</b>.</p>
  <p class="end">This is aligned using <b>end</b>.</p>
  <p class="left">This is aligned using <b>left</b>.</p>
  <p class="right">This is aligned using <b>right</b>.</p>

  <!-- Switch direction -->
  <h1>Direction: Right-to-Left (RTL)</h1>
  <div dir="rtl"> 
    <p class="start">This is aligned using <b>start</b>.</p>
    <p class="end">This is aligned using <b>end</b>.</p>
    <p class="left">This is aligned using <b>left</b>.</p>
    <p class="right">This is aligned using <b>right</b>.</p>
  </div>
</body>
</html>
