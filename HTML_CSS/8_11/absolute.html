<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container-box {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: rgb(241, 11, 88);
        }

        .box1, .box2{
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: palevioletred;
        }

        .box1 {
            right: 30px;
        }
        .box2 {
            right: 10px;
        }

    </style>
</head>
<body>
    <div class="container-box">
        <div class="box1">1</div>
        <div class="box2">2</div>
    </div>
</body>
</html>
